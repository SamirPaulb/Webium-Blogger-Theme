<b:widget id="Header1" locked="true" title="Header (Desktop)" type="Header" visible="true" version="2">
    <b:includable id="main" var="this">
        <b:class name="flex w-full flex-row items-center justify-between xl:h-full xl:flex-col" />
        <b:tag expr:href="data:blog.homepageUrl" name="a" expr:title="data:blog.title" class="flex flex-row items-center justify-center">

            <div class=""></div>
            <!-- prettier-ignore -->
